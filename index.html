<!DOCTYPE html>
<html>
	<head>
		<!-- script de A-Frame version1 1.0.0 -->
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<!-- script de AR.JS con soporte de marker + location -->
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	</head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs='sourceType: webcam;'>
			<a-marker preset="hiro">
				<a-entity obj-model="obj: url(https://n0napplicable.github.io/modelo-pico-ar/Archivos/Pico.obj);
				mtl: url(https://n0napplicable.github.io/modelo-pico-ar/Archivos/Pico.mtl)"
				rotation="90 0 0">
				</a-entity>
			</a-marker>
        	<a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
