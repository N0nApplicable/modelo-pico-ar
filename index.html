<!DOCTYPE html>
<html>
	<head>
		<!-- script de A-Frame version1 1.0.0 -->
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<!-- script de AR.JS con soporte de marker + location -->
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	</head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs='sourceType: webcam;'>
			<a-marker preset="hiro">
				<a-assets>
					<a-asset-item id="Pico-obj" src="Archivos/Pico.obj"></a-asset-item>
					<a-asset-item id="Pico-mtl" src="Archivos/Pico.mtl"></a-asset-item>
				</a-assets>
				<a-entity obj-model="obj: #Pico-obj; mtl: #Pico-mtl"></a-entity>
			</a-marker>
        	<a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
